#STATUSMESSAGE#

<h2 style="margin-top: 0; padding-top: 0;">Edit schema '#NAME#'</h2>

<form action="/schemas/save" method="post" name="device-form">
<input type="hidden" name="action_type" value="edit" />
<input type="hidden" name="id" value="#ID#" />
<table id="add-form" cellspacing="0" cellpadding="0" width="30%">
	<tr>
		<th>&nbsp;</th>
		<th>&nbsp;</th>
	</tr>
	<tr>
		<td style="width: 150px; text-align: right; padding-right: 20px;">Name</td>
		<td><input type="text" name="name" value="#NAME#" /></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td style="width: 150px; text-align: right; padding-right: 20px;" valign="top">Devices</td>
		<td>
			#DEVICES#
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td style="width: 150px; text-align: right; padding-right: 20px;">Power</td>
		<td>
			<select name="power">
				<option value="on" #POWERONCHECKED#>Turn on</option>
				<option value="off" #POWERONCHECKED#>Turn off</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td style="width: 150px; text-align: right; padding-right: 20px;">Execution Time</td>
		<td><input type="text" name="hour" value="#HOUR#" style="float: left; width: 20px;" /><div style="float: left; width: 14px; margin-left: 10px;"> : </div><input type="text" name="minute" value="#MINUTE#" style="float: left; width: 20px;" /></td>
	</tr>
	<tr>
		<td style="width: 150px; text-align: right; padding-right: 20px;" valign="top">Days</td>
		<td>
			<input type="checkbox" name="weekday_0" value="0" style="width: auto; border: 0;" #MOCHECKED# /> Monday<br />
			<input type="checkbox" name="weekday_1" value="1" style="width: auto; border: 0;" #TUCHECKED# /> Tuesday<br />
			<input type="checkbox" name="weekday_2" value="2" style="width: auto; border: 0;" #WECHECKED# /> Wednesday<br />
			<input type="checkbox" name="weekday_3" value="3" style="width: auto; border: 0;" #THCHECKED# /> Thursday<br />
			<input type="checkbox" name="weekday_4" value="4" style="width: auto; border: 0;" #FRCHECKED# /> Friday<br />
			<input type="checkbox" name="weekday_5" value="5" style="width: auto; border: 0;" #SACHECKED# /> Saturday<br />
			<input type="checkbox" name="weekday_6" value="6" style="width: auto; border: 0;" #SUCHECKED# /> Sunday<br />
		</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td><input type="submit" name="save" value="Save" /></td>
	</tr>
</table>
</form>
