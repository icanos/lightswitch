
<script type="text/javascript">
function handleAllRows()
{
	var checkAll = document.getElementById('checkall');

	for (i=0; i<document.deviceForm.elements.length; i++) { 
		el = document.deviceForm.elements[i];
		if (el.type == "checkbox" && el.name != 'checkall') {
			el.checked = checkAll.checked;
		} 
	}
}
</script>

<div id="nav">
	<ul>
		<li><a href="/index">Home</a></li>
		<li>- <a href="/schemas">Schemas</a></li>
	</ul>
</div>

<form name="deviceForm" method="post" action="/schemas/remove">

#STATUSMESSAGE#

<input type="button" name="add_schema" value="Add new schema" class="submenu-button" onclick="document.location = '/schemas/add';" />

<div class="info" style="width: 100%;">
	<div class="info-title" style="width: 98.8%;">Your schemas</div>
	<table cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<th><input type="checkbox" name="checkall" id="checkall" value="true" onclick="handleAllRows();" /></th>
			<th style="width: 350px;">Schema</th>
			<th style="width: 150px;">Power</th>
			<th style="width: 150px;">Number of devices</th>
			<th>Execution Time</th>
			<th>Days</th>
			<th>Has conditions</th>
		</tr>
		#SCHEMAS#
	</table>
</div>

<div style="margin-top: 10px; margin-left: 10px; float: left;">With selected: <input type="submit" name="deleteBtn" value="Delete" /></div>
</form>
