#STATUSMESSAGE#

<script type="text/javascript">
function loadLog() {
	$("#log").load('/service/log')
	$("#log").fadeIn('fast')
}
</script>

<div class="info" style="width: 400px;">
	<div class="info-title" style="width: 380px;">Your devices</div>
	<table cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<th>Device</th>
			<th style="padding-left: 5px;">Status</th>
		</tr>
		#DEVICES#
	</table>
</div>

<div class="info" style="width: 500px;">
	<div class="info-title" style="width: 480px;">Your schemas</div>
	<table cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<th>Schema</th>
			<th style="padding-left: 5px;">Nr of devices</th>
			<th>Time</th>
		</tr>
		#SCHEMAS#
	</table>
</div>

<div class="info" style="width: 600px;">
	<div class="info-title" style="width: 580px;">Your data sources</div>
	<table cellspacing="0" cellpadding="0" width="100%">
		<tr>
			<th>Data Source</th>
			<th style="padding-left: 5px;">Value</th>
			<th>Last updated</th>
		</tr>
		#DATASOURCES#
	</table>
</div>

<div style="width: 100%; margin-top: 20px; float: left; border-top: 1px solid #ccc; padding-top: 20px;">
	Administration:<br />
	<input type="button" name="reloadconfig" value="Reload Configuration" onclick="document.location = '/service/reload';" />
	<input type="button" name="viewlog" value="View Log" onclick="loadLog()" />
	<input type="button" name="stopservice" value="Stop Service" onclick="if (confirm('Are you sure you want to stop Lightswitch?')) { document.location='/service/stop'; }" style="float: right;" />
</div>

<pre><div id="log" style="width: 100%; float: left; margin-top: 10px; height: 400px; overflow: auto; display: hidden;">

</div></pre>
